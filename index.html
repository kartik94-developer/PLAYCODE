<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Code Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
        </div>
        <button id="startButton">Start Scanning</button>
        <div class="boxes">
            <div id="scannerBox" class="box">
                <div id="scanner">
                    <div id="code"></div>
                </div>
            </div>
            <div id="resultBox" class="box">
                <h2>Redeem Code Result</h2>
                <div id="result"></div>
            </div>
        </div>
        <div id="extraInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
